<div class="my-account-main-container">

    <h1>My Account</h1>
    <p>Manage your personal information and account settings</p>

    <div class="my-accoount-content-wrapper">
        <div class="row my-account-row row-cols-xl-2 row-cols-lg-1 row-cols-md-1 row-cols-sm-1 row-cols-1 ">
            <div class="col my-account-col profile col-xl-3 col-lg-12 col-md-12 col-sm-12 col-12 mb-3">
                <div class="my-account-col-nested-container d-flex flex-column align-items-center py-4 mb-4">
                    <div class="my-account-profile-wrapper d-flex flex-column align-items-center justify-content-center">
                        <div class="my-account-profile-img-container">
                            <img src="" alt="">
                        </div>
                        <div class="my-account-profile-name-ID mt-4 mb-3">
                            <h2>Dracy O. Malibu</h2>
                            <h3>Patient ID: <span>M-12334</span></h3>
                            <hr>
                        </div>
                        <button class="my-account-change-photo">Change Photo</button>
                    </div>
                </div>
                <div class="my-account-col-nested-container py-4 align-items-start mb-3">
                    <div class="my-account-profile-basic-info-wrapper d-flex flex-column">
                        <h4>Email: <span>malibu.dracy@gmail.com</span></h4>
                        <h4>Phone: <span></span>0901231212</h4>
                        <h4>Member: <span>Since: 2025<span></span></span></h4>
                    </div>
                </div>

            </div>
            <div class="col my-account-col profile-details col-xl-9 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="box my-account-col-nested-container d-flex flex-column align-items-center">
                    <div class="my-account-btns d-flex justify-content-between w-100 p-3 align-items-center">

                        <div class="my-account-btn-left">
                            <button class="my-account-btn-switch my-account-personal-info-btn active-tab"
                                data-target="my-account-personal-info">Personal Information</button>
                            <button class="my-account-btn-switch my-account-security-btn"
                                data-target="my-account-security-info">Security</button>
                        </div>
                        <div class="my-account-btn-right ">
                            <button class="my-account-btn my-account-edit-btn ">Edit</button>
                        </div>
                    </div>
                    <div class="my-account-info-details-wrapper w-100">
                        <div id="my-account-personal-info" class="my-account-right-section">
                            <div class="row row-cols-lg-2 row-cols-md-2 row-cols-sm-1 row-cols-1 gx-5 px-3">
                                <div class="col my-account-field">
                                    <label for="LastName">Last Name </label>
                                    <input type="text" id="LastName" class="form-control" name="LastName" placeholder=""
                                        required>
                                </div>

                                <div class="col my-account-field">
                                    <label for="FirstName">First Name </label>
                                    <input type="text" id="FirstName" class="form-control" name="FirstName"
                                        placeholder="" required>
                                </div>


                                <div class="col my-account-field">
                                    <label for="Birthdate">Birthdate</label>
                                    <input type="date" id="Birthdate" class="form-control" name="Birthdate" required>
                                </div>


                                <div class="col my-account-field">
                                    <label for="MiddleName">Gender</label>
                                    <input type="text" id="MiddleName" class="form-control" name="MiddleName"
                                        placeholder="">
                                </div>

                                <div class="col my-account-field">
                                    <label for="Email">Email</label>
                                    <input type="email" id="Email" class="form-control" name="Email" placeholder=""
                                        required>
                                </div>

                                <div class="col my-account-field">
                                    <label for="Phone">Phone Number</label>
                                    <input type="text" id="Phone" class="form-control" name="Phone" placeholder=""
                                        required>
                                </div>

                                <div class="col my-account-field col-lg-12 col-md-12 col-sm-12 col-12">
                                    <label for="Address">Address</label>
                                    <input type="text" id="Address" class="form-control" name="Address" placeholder=""
                                        required>
                                </div>

                            </div>
                        </div>
                        <div id="my-account-security-info" class="my-account-right-section hidden my-accoount-security-container">
                            <div class="my-account-security-wrapper px-3">
                                <div class="my-account-field">
                                    <label for="OldPassword">Current Password</label>
                                    <input type="password" id="OldPassword" class="form-control" name="OldPassword">
                                </div>
                                <div class="my-account-field">
                                    <label for="NewPassword">New Password</label>
                                    <input type="password" id="NewPassword" class="form-control" name="NewPassword">
                                </div>
                                <div class="my-account-field">
                                    <label for="ConfirmPassword">Confirm Password</label>
                                    <input type="password" id="ConfirmPassword" class="form-control"
                                        name="ConfirmPassword">
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="my-account-btn-bottom-right d-flex justify-content-end w-100 align-items-center">

                        <button class="my-account-btn-save my-account-edit-btn">Save Changes</button>

                    </div>
                </div>

            </div>
        </div>

    </div>

    

    

</div>
