<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../CSS/patient-ui/patient-main.css">
    <link rel="stylesheet" href="../../CSS/patient-ui//mediaqueryyy.css">
    <!-- <link rel="stylesheet" href="../../CSS/patient-ui/backup-css/patient-information-record.css"> -->
    <!-- <link rel="stylesheet" href="../../CSS/patient-ui/backup-css/content-area-topbar.css">  -->
    <!-- <link rel="stylesheet" href="../../CSS/patient-ui/backup-css/patient-sidebar.css"> -->
    <!-- <link rel="stylesheet" href="../../CSS/patient-ui/backup-css/mediaquery.css"> -->
    <link rel="stylesheet" href="../../CSS/patient-ui/backup-css/patient-dashboard.css">


    <!-- FullCalendar CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>My Profile</title>
</head>

<body>
    
    <!-- ============================Main Container============================ -->
    <div class="main-container container-fluid d-flex px-0">

        <!-- ============================Sidebar Container============================ -->

        <aside class="sidebar-container" id="patient-sidebar-container">
            <!-- Logo -->
            <div class="sidebar-top-logo mx-3">
                <div class="toggle-sidebar">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <img src="../../Pictures/user-interface/banners-images-logo/logo.png" alt="Clinic Logo"
                    class="logo-img">
                <div class="logo-text ms-2">
                    <h3 class="mb-0">Mapru</h3>
                    <h5 class="mb-0">Dental Clinic</h5>
                </div>
            </div>

            <div class="sidebar-content ps-2 pt-2">

                <!-- User Profile -->
                <div class="sidebar-user-profile-picture">
                    <div class="sidebar-profile-info-container">
                        <div class="sidebar-userprofile-img">
                            <img src="" alt="User Profile">
                        </div>
                        <div class="sidebar-userprofile-name-container">
                            <h3 id="sidebar-profileName">Dracy Malibu</h3>
                            <p>Patient ID: <span id="sidebar-patient-id">#2342</span></p>
                        </div>


                    </div>

                    <a href="" class="btn-my-account"><i class="fas fa-user"></i> <span>My Account</span></a>
                </div>
                <!-- ============================ Navigation ============================ -->
                <nav class="sidebar-navigation w-100">
                    <ul class="sidebar-nav-list">

                        <!-- ========== Navigation Section ========== -->
                        <li class="sidebar-section-title">Navigation</li>
                        <li><a href="#" class="btn-sidebar d-flex align-items-center"
                                data-page="../../HTML/patient-ui/patient-dashboard.html" data-bs-toggle="tooltip"
                                data-bs-placement="right" title="Dashboard">
                                <i class="fa-solid fa-table-columns"></i><span>Dashboard</span></a>

                        </li>
                        <li><a href="../../HTML/patient-ui/patient-information-record.html"
                                class="btn-sidebar d-flex align-items-center"
                                data-page="../../HTML/patient-ui/patient-information-record.html">
                                <i class="fas fa-book"></i> <span>My Record</span></a>
                            <script src="../../Javascript/patient-ui/patient-main.js"></script>
                        </li>

                        <li><a href="../../HTML/patient-ui/my-information-clicked.html"
                                class="btn-sidebar d-flex align-items-center"
                                data-page="../../HTML/patient-ui/my-information-clicked.html">
                                <i class="fas fa-calendar"></i> <span>Appointment</span></a>
                            <script src="../../Javascript/patient-ui/patient-main.js"></script>
                        </li>

                        <li><a href="#" class="btn-sidebar d-flex align-items-center" data-page="Record"
                                data-bs-toggle="tooltip" data-bs-placement="right" title="My Record">
                                <i class="fa-solid fa-clipboard"></i><span>Treatment History</span></a>
                        </li>


                        <!-- ========== Components Section ========== -->
                        <li class="sidebar-section-title">Components</li>
                        <li><a href="#" class="btn-sidebar d-flex align-items-center" data-page="help">
                                <i class="fa-solid fa-circle-question"></i> <span>Help</span></a></li>
                        <li><a href="#" class="btn-sidebar btn-backtohome d-flex align-items-center"
                                data-page="homepage">
                                <i class="fa-solid fa-house"></i> <span>Back to Homepage</span></a></li>

                    </ul>
                </nav>
                <!-- Logout -->
                <div class="sidebar-logout pe-2">
                    <a href="#" class="btn-sidebar sidebar-logout-btn d-flex align-items-center" id="logoutBtn">
                        <i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span>
                    </a>
                </div>

            </div>
        </aside>

        <script src="../../Javascript/patient-ui/patient-sidebar.js"></script>

        <!-- ============================Content Area Container============================ -->

        <main class="content-area-wrapper" id="user-patient-content-area">
            <!-- ==============================Tobar============================= -->
            <div class="topbar" id="user-patient-topbar">
                <div class="topbar-left">
                    <div class="toggle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <h3>Today's Date:</h3>
                    <div class="today-date" id="today-date">

                        <script src="../../Javascript/patient-ui/patient-topbar-date.js"></script>
                    </div>
                </div>



                <div class="contentarea-topbar-profile">
                    <div class="notification">
                        <a href="" class="icon-wrapper me-3 position-relative" data-page="Messages" title="Messages">
                            <i class="fa-solid fa-envelope"></i>
                            <span class="badge message-badge">1</span>
                        </a>

                        <a href="" class="icon-wrapper icon-bell-notif me-5 position-relative" data-page="Notification"
                            title="Notifications">
                            <i class="fas fa-bell"></i>
                            <span class="badge system-notif-badge">1</span>
                        </a>

                    </div>
                    <h4 class="user-topbar-profile-name" id="user-patient-profilename">Malibu, Dracy</h4>
                    <div class="contentarea-topbar-user">
                        <img src="assets/imgs/customer01.jpg" alt="">
                    </div>
                </div>

            </div>


            <div class="main-content-container">

                <div class="user-patient-dashboard-main-container" id="user-patient-dashboard">
                    <script src="../../Javascript/patient-ui/patient-main.js"></script>
                </div>
                <div class="user-patient-myinformation">
                    <div id="content-area"></div>
                </div>
                <div class="user-patient-myapppointment">

                </div>
                <div class="user-patient-help">

                </div>
                <div class="user-patient-backtohome">

                </div>
                <div class="user-patient-logout">

                </div>
            </div>
        </main>
    </div>
























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html
